apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	compile "joda-time:joda-time:2.2"
}

jar {
	baseName = 'hello'
	version = '0.1'
}

// This must be at the end
task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}